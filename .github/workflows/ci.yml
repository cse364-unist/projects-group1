name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      
      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y vim maven openjdk-17-jdk curl git

      - name: Setup Maven
        uses: stCarolas/setup-maven@v.4.5
        with:
          maven-version: 3.8.2
      
      - name: Build and run tests
        run: |
          mvn jacoco:report 
          mvn clean package