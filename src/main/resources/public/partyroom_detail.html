<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Room Details</title>
    <link rel="stylesheet" href="css/partyroom_detail.css">
</head>
<body>
    <div class="container">
        <button id="back-button">Back</button>
        <h1 id="title" class="title-box">Loading...</h1>
        <div id="main-content">
            <div id="video-container">
                <img id="video" alt="Video Placeholder" style="width: 100%; height: auto;">
            </div>
            <div id="chat-container">
                <h2>Live Chat</h2>
                <div id="chat" class="chat-box"></div>
                <input type="text" id="messageInput" placeholder="Type your message here..." />
                <button id="sendButton">Send</button>
            </div>
        </div>
        <div id="quiz-container">
            <h2>Quiz</h2>
            <button id="quiz-button1">Start Quiz1</button>
            <button id="quiz-button2">Start Quiz2</button>
            <button id="quiz-button3">Start Quiz3</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="js/partyroom_detail.js"></script>
</body>
</html>
